<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="registerUser()" novalidate>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" formControlName="name"  name="name" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" formControlName="email" name="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" formControlName="password"  name="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Mobile </label>
                        <input type="password" formControlName="contact"  name="contact" class="form-control rounded-0" required>
                    </div>
                    <button type="submit"  class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
